<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Predictions</title>
        <link rel="stylesheet" href="../static/style.css" type="text/css"></linkrel>
    </head>
    <body>
        <script src="{{ url_for('static', filename='styles/prediction.js') }}"></script>
        <script src="{{ url_for('static', filename='styles/styles/script.js') }}"></script>

        <header>
            <button class="openbtn" onclick="openNav()">
                <i class="fa-solid fa-bars" id="bars"></i>
            </button>
            <label class="logo">Cybersecurity Project</label>
        </header>
        <div class="container">
            <nav id="navbar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="color: white; font-size: 22px; float: left; padding-left: 10px;">&times;</a>
                <ul>
                    <li><a href="{{ url_for('dashboard')}}">Dashboard</a></li>
                    <li><a href="{{ url_for('create_account')}}">Manage Accounts</a></li>
                    <li><a href="{{ url_for('predict')}}">Predict logs</a></li>
                </ul>
            </nav>
            <div class="right-container">
                <div class="login-createAcc-header">
                    <center><h2>Log Predictor</h2></center>
                </div>
                <div class="form-container">
                    <form action="/predict" method="post" enctype="multipart/form-data">
                        <div class="box__input">
                            <input class="box__file" type="file" name="inputfiles" id="file" data-multiple-caption="{count} files selected" multiple />
                            <label for="inputfiles"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                            <button class="box__button" type="submit" id="submit">Submit</button>  
                          </div>
                    </form>
                </div>
            </div>
        </div>          
    </body>
</html>
