<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Webpage Layout</title>
        <link rel="stylesheet" href="../static/style.css" type="text/css"></linkrel>
    </head>
    <body>
        <header>
            <h1>Cybersecurity Project</h1>
        </header>

        <div class="container">
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="createAccount.html">Manage Accounts</a></li>
                </ul>
                
            </nav>
            <div class="left-container">
                <div class="login-createAcc-header">
                    <center><h2>Create Account</h2></center>
                </div>
                <div class="form-container">
                    <form action="/create_account" method="post">
                        <div class="form-group">
                            <label class="input" for="username">Email</label>
                            <div class="input-box">  
                                <input type="email" id="username" name="email" required placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input" for="password">Password</label>
                            <div class="input-box">
                                <input type="password" id="password" name="pw_key" required placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input" for="confirm-password">Re-Enter Password</label>
                            <div class="input-box">
                                <input type="password" id="confirm-password" name="confirm_pw" required placeholder="Re-enter your password">
                            </div>
                        </div>
                        <input type="submit" class="button" value="CREATE ACCOUNT">
                    </form>
                    
                </div>
            </div>
            <div class="right-container">
                
            </div>
        </div>

        <footer>
            <a><p>2024 Cybersecurity Project</p></a>
        </footer>
    </body>
    
</html>
