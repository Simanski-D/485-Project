<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Webpage Layout</title>
        <link rel="stylesheet" href="../static/style.css" type="text/css"></linkrel>
    </head>
    <body>
        <header>
            <button class="openbtn" onclick="openNav()">
                <i class="fa-solid fa-bars" id="bars"></i>
            </button>
            <label class="logo">Cybersecurity Project</label>
            <a class = "pwordRe" href = "{{ url_for('passwordReset')}}" style = "color:white">Reset Password</a>
        </header>

        <div class="container">
            <div class="center-container">
                <div class="login-createAcc-header">
                    <center><h2>Login</h2></center>
                </div>

                <div class="flash-messages">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li style="color:red;">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                </div>

                <div class="form-container">
                    <form action="/" method="post">
                        <div class="form-group">
                            <label class="input" for="username">Email</label>
                            <div class="input-box">  
                                <input type="text" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input" for="password">Password</label>
                            <div class="input-box">
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <input type="submit" class="button" value="LOGIN">
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <a><p>2024 Cybersecurity Project</p></a>
        </footer>
    </body>
    
</html>
