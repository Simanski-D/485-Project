<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <!-- Link to CSS files -->
        <link rel="stylesheet" href="../static/style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://d3js.org/d3.v5.min.js"></script> <!-- For CSV parsing -->
        <script>
            /* Sidebar functions */
            function openNav() {
                document.getElementById("navbar").style.width = "250px";
            }
            function closeNav() {
                document.getElementById("navbar").style.width = "0";
            }
        </script>
    </head>

    <body>
        <header>
            <button class="openbtn" onclick="openNav()">
                <i class="fa-solid fa-bars" id="bars"></i>
            </button>
            <label class="logo">Cybersecurity Project</label>
            <ul>
                <li><a href="{{ url_for('login')}}">Logout</a></li>
            </ul> 
        </header>
        
        <div class="container">
            <!-- Sidebar Navigation -->
            <nav id="navbar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="color: white; font-size: 22px; float: left; padding-left: 10px;">&times;</a>
                <ul>
                    <li><a href="{{ url_for('dashboard')}}">Dashboard</a></li>
                    <li><a href="{{ url_for('create_account')}}">Manage Accounts</a></li>
                    <li><a href="{{ url_for('predict')}}">Predict logs</a></li>
                </ul>
            </nav>

            <!-- Left and Right Containers -->
            <div class="left-container">
                <h3>Event Details</h3>
                <div class="event">
                    <h4><i class="fa-solid fa-caret-right fa-lg" style="color: #1C1D22;"></i> Username</h4>
                    <h4>Count of Logs</h4>
                </div>
            </div>

            <!-- Map container -->
            <div class="right-container">
                    <div id="map"></div>
                    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
                   <!--- <script src="static\script.js"></script> -->
            </div>
        </div>
        

        <!-- Footer -->
        <footer>
            <p>2024 Cybersecurity Project</p>
        </footer>

        <!-- Leaflet JS and custom map script -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script>
            // Initialize map (in global scope for later use)
            const map = L.map('map').setView([0, -10], 1);  // Default center and zoom level
        
            // Add the tile layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
              attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        
            // When the document is fully loaded, proceed with CSV loading
            window.onload = function () {
              // Load and parse the CSV file
              const fileName = localStorage.getItem('fileName');
                if(fileName !== null){
                console.log('File name retrieved from localStorage:', fileName);
                const fullPath = "./outputfiles/" + fileName;
                console.log("fullpath: " , fullPath);
                d3.csv(fullPath).then(function(data) {
                    
                // Loop through each row of the CSV data and plot markers
                data.forEach(function(row) {
                  // Ensure correct data format for lat, lon (parse as float)
                  let lat = parseFloat(row["client.geo.location.lat"]);
                  let lon = parseFloat(row["client.geo.location.lon"]);
        
                  // Add marker to map
                  L.marker([lat, lon]).addTo(map)
                    .bindPopup('<b>Location:</b> ' + row.name);
                });
              }).catch(function(error) {
                console.error("Error loading the CSV file:", error);
              });
            };
        }
        
          </script>
    </body>
</html>
