<html></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Webpage Layout</title>
        <link rel="stylesheet"  href="{{ url_for('static', filename='styles/crude.css')}}" type="text/css"></linkrel>
    </head>
    <body>
        <header>
            <h1>Cybersecurity Project</h1>
        </header>

        <div class="container">
            <div class="center-container">
                <div class="login-createAcc-header">
                    <center><h2>Login</h2></center>
                </div>
                <div class="form-container">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label class="input" for="username">Email</label>
                            <div class="input-box">  
                                <input type="text" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input" for="password">Password</label>
                            <div class="input-box">
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <button id="signupButton" class="signup_Button">Create Account</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document
                .getElementById("signupButton")
                .addEventListener("click", function(){
                    window.location.href = "/create_account";
                })
        </script>
        <footer>
            <a><p>2024 Cybersecurity Project</p></a>
        </footer>
    </body>
    
</html>
