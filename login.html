<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Webpage Layout</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/crude.css')}}" type="text/css"></linkrel>
    </header>

        <header>
            <center><h2>Cyber Security Project</h2></center>
        </header>
        <nav>
            <ul>
                <li>NavBar</li>
                <li>NavBar</li>
                <li>NavBar</li>

            </ul>
            
        </nav>
        <div class="container">
            <div class="left-container">
                <center><h2>Login</h2></center>
                <center><form action="#" method="POST">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <br>

                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <input type="submit" value="Login">

            <div class="right-container">

                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <br>
                    <label for="username">Re-Enter Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <br>
                    <label for="password">Create Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br>
                    <label for="password">Re-Enter Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br>
                    <label for="email">Enter Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <label for="email">Re-Enter Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <br>
                    <input type="submit" value="Login">
                </form></center>

        </div>

        <footer>
            <center><a>Cyber Security Project</a></center>
        </footer>

</html>
